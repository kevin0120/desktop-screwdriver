<!DOCTYPE html>
<html>
<head>
    <title>设备管理</title>
    <script>
        function handleClick1() {
            var ipAddress = document.getElementById("ipAddress").value;
            var deviceId = document.getElementById("deviceId").value;
            var controllerName = document.getElementById("controllerName").value;
            // 在这里可以执行你想要的操作，例如发送请求或处理数据
            window.electronAPI.setCurrentController({ipAddress, deviceId, controllerName})
            // 示例：在控制台打印输入的值
        }

        function handleClick2() {
            // 在这里可以执行你想要的操作，例如发送请求或处理数据
            window.electronAPI.openWorkingDisk()

        }
    </script>
</head>
<body>
<h1>一个控制器</h1>

<label for="ipAddress">IP地址:</label>
<input type="text" id="ipAddress" value="192.168.20.145"><br><br>

<label for="deviceId">设备ID:</label>
<input type="text" id="deviceId" value="9"><br><br>

<label for="controllerName">控制器名:</label>
<input type="text" id="controllerName" value="Line1-0.9"><br><br>
<button onclick="handleClick1()">设为当前控制器</button>
<button onclick="handleClick2()">打开工作目录</button>
<script>
    let c = window.electronAPI.getController();
    document.getElementById("ipAddress").value = c.ip;
    document.getElementById("deviceId").value = c.device_id;
    document.getElementById("controllerName").value = c.device_name;
</script>
</body>
</html>
