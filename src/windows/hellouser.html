<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    <script>
        function handleClick1() {
            var ipAddress = document.getElementById("ipAddress").value;
            var deviceId = document.getElementById("deviceId").value;
            var controllerName = document.getElementById("controllerName").value;

            // 在这里可以执行你想要的操作，例如发送请求或处理数据
            window.electronAPI.openController({ipAddress, deviceId, controllerName})
            // 示例：在控制台打印输入的值
            console.log("IP地址: " + ipAddress);
            console.log("设备ID: " + deviceId);
            console.log("控器名: " + controllerName);
        }


        function handleClick2() {
            var ipAddress = document.getElementById("ipAddress").value;
            var deviceId = document.getElementById("deviceId").value;
            var controllerName = document.getElementById("controllerName").value;

            // 在这里可以执行你想要的操作，例如发送请求或处理数据
            window.electronAPI.closeController()
            // 示例：在控制台打印输入的值
            console.log("IP地址: " + ipAddress);
            console.log("设备ID: " + deviceId);
            console.log("控器名: " + controllerName);
        }
    </script>
</head>
<body>
<h1>用户</h1>

<label for="ipAddress">用户名:</label>
<input type="text" id="ipAddress" value="xiaoming" ><br><br>

<label for="deviceId">卡号:</label>
<input type="text" id="deviceId"  value="200230175" ><br><br>

<label for="controllerName">卡id:</label>
<input type="text" id="controllerName" value="deeefsaqwet"><br><br>
<button onclick="handleClick1()">打开编辑</button>

<button onclick="handleClick2()">关闭编辑</button>
</body>
</html>
